<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="description" content="This Is a page practice about HTML 5 inputs & forms">
<link rel="stylesheet" type="text/css" href="reg.css">
<title>Input & Forms</title>
</head>
<body>
 <header>

 </header>
 <main>
  <div class="loginBox">
   <h2>Sign Up</h2>
   <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet">
   
  <form action="payment.php" method="POST">
   <p>First Name</p>
   	<input type="text" name="fname" placeholder="Firstname">
   <p>Last Name</p>
   	<input type="text" name="lname" placeholder="Lastname">
   <p>Address</p>
   	<input type="text" name="name" placeholder="present-address">
   <p>E-mail Address</p>
   	<input type="email" name="email" placeholder="e-mail">
   <p>Password<p>
	<input type="Password" name="pword1" placeholder="Create Password">
   <p>Re-enter Password</p>
	<input type="password" name="pword2" Placeholder="Confirm Password">
   <a href="login.html"><button type="submit" name="confirm" value="confirm">Sign Up</button></a>
  
  <p>Already have an account? <a href="login.html">Sign In</a></p>
  </form>
  </div>
 </main>
</body>
</html>
